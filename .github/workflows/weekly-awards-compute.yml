name: Weekly Awards Compute

on:
  schedule:
    - cron: "17 11 * * *" # daily; will compute last completed ET week once eligible
  workflow_dispatch: {}

jobs:
  compute:
    runs-on: ubuntu-latest
    steps:
      - name: Compute weekly awards via Supabase RPC
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          if [ -z "${SUPABASE_URL}" ] || [ -z "${SUPABASE_SERVICE_ROLE_KEY}" ]; then
            echo "Missing SUPABASE_URL and/or SUPABASE_SERVICE_ROLE_KEY secrets."
            exit 1
          fi

          RPC_URL="${SUPABASE_URL%/}/rest/v1/rpc/cfm_compute_weekly_awards"

          # Service role is required for hands-free compute.
          # The function is idempotent: if the week is already computed it returns existing results.
          status=$(curl -sS -o resp.json -w "%{http_code}" \
            -X POST "${RPC_URL}" \
            -H "apikey: ${SUPABASE_SERVICE_ROLE_KEY}" \
            -H "Authorization: Bearer ${SUPABASE_SERVICE_ROLE_KEY}" \
            -H "Content-Type: application/json" \
            -d '{}')

          echo "HTTP ${status}"
          cat resp.json

          if [ "${status}" -lt 200 ] || [ "${status}" -ge 300 ]; then
            exit 1
          fi
